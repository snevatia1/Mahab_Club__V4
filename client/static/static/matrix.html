<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Inventory Matrix</title>
<link rel="stylesheet" href="./static/styles.css"/>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
<header class="site-header">
  <div class="titles"><h1>Inventory Matrix</h1><p class="subtitle">Block â†’ Room vs Days (next 90 nights)</p></div>
  <nav><a class="btn ghost" href="./">Back</a></nav>
</header>
<main class="container"><section class="card"><div id="grid"></div></section></main>
<script>
let ROOMS=[]; async function init(){
 ROOMS = await fetch('../data/rooms.json').then(r=>r.json());
 const start = dayjs(); const days = Array.from({length:90},(_,i)=> start.add(i,'day').format('DD MMM'));
 const head = '<div class="grid" style="grid-template-columns:120px repeat(15, minmax(60px,1fr));gap:2px">'
 + '<div></div>'+days.slice(0,15).map(d=>'<div class="muted" style="font-size:12px">'+d+'</div>').join('')+'</div>';
 const rows = ROOMS.map(r=> '<div class="grid" style="grid-template-columns:120px repeat(15, minmax(60px,1fr));gap:2px">'
   + `<div>${r.block} ${r.room_no}</div>` + days.slice(0,15).map(()=>'<div class="day"></div>').join('') + '</div>').join('');
 document.getElementById('grid').innerHTML = head + rows;
}
document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
